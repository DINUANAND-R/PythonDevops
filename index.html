<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftShop | Modern Essentials</title>
    <style>
        /* Basic Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: bold; color: #2ecc71; }
        .nav-links { list-style: none; display: flex; }
        .nav-links li { margin-left: 25px; }
        .nav-links a { text-decoration: none; color: #333; font-weight: 500; }

        /* Hero Section */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; }
        .btn {
            padding: 12px 30px;
            background: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Product Grid */
        .container { padding: 50px 5%; }
        .section-title { margin-bottom: 30px; text-align: center; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .product-card {
            border: 1px solid #eee;
            padding: 15px;
            transition: transform 0.3s;
            text-align: center;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
        .product-card h3 { margin: 15px 0 10px; font-size: 1.1rem; }
        .price { color: #2ecc71; font-weight: bold; font-size: 1.2rem; }

        /* Footer */
        footer { background: #333; color: white; text-align: center; padding: 40px; margin-top: 50px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SwiftShop</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cart (0)</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>New Season Arrivals</h1>
        <p>Check out the latest trends in tech and fashion.</p>
        <a href="#shop" class="btn">Shop Now</a>
    </header>

    <main class="container" id="shop">
        <h2 class="section-title">Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=500&q=80" alt="Product">
                <h3>Minimalist Watch</h3>
                <p class="price">$120.00</p>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=500&q=80" alt="Product">
                <h3>Premium Headphones</h3>
                <p class="price">$250.00</p>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1526170315873-3a9d65fe7e96?auto=format&fit=crop&w=500&q=80" alt="Product">
                <h3>Polaroid Camera</h3>
                <p class="price">$89.00</p>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=500&q=80" alt="Product">
                <h3>Sport Sneakers</h3>
                <p class="price">$110.00</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 SwiftShop. All rights reserved.</p>
    </footer>

</body>
</html>
